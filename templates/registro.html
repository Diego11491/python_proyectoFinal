<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 120px;
            height: 120px;
            bottom: 20%;
            right: 10%;
            animation-delay: 3s;
        }

        .floating-shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 60%;
            left: 80%;
            animation-delay: 1.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease;
        }

        h1::before {
            content: '\f007';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-right: 1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
            animation: fadeInUp 1s ease 0.2s both;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
            position: relative;
            padding-left: 2rem;
        }

        label::before {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: #667eea;
            font-size: 1.1rem;
        }

        label:nth-of-type(1)::before {
            content: '\f007'; /* user icon */
        }

        label:nth-of-type(2)::before {
            content: '\f1ae'; /* calendar icon */
        }

        label:nth-of-type(3)::before {
            content: '\f19c'; /* graduation cap icon */
        }

        input {
            width: 100%;
            padding: 1rem 1.2rem;
            margin-bottom: 1.5rem;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            color: #333;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input:hover {
            border-color: #c5d1f0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        button {
            width: 100%;
            padding: 1.2rem 2rem;
            background: linear-gradient(135deg, #4e73df, #3651c7);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '\f067';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-right: 0.5rem;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(78, 115, 223, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:active::after {
            width: 300px;
            height: 300px;
        }

        br {
            display: none;
        }

        a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 2rem;
            animation: fadeInUp 1s ease 0.4s both;
        }

        a::before {
            content: '\f015';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }

        a:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }

        /* Efectos adicionales */
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group input {
            margin-bottom: 0;
        }

        .input-group::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .input-group:focus-within::after {
            width: 100%;
        }

        /* Animación de carga para el botón */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(78, 115, 223, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(78, 115, 223, 0); }
            100% { box-shadow: 0 0 0 0 rgba(78, 115, 223, 0); }
        }

        button:focus {
            outline: none;
            animation: pulse 2s infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1rem 0.5rem;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }
            
            form {
                padding: 2rem 1.5rem;
            }
            
            .floating-shape {
                display: none;
            }
        }

        /* Efectos hover para inputs */
        input:valid {
            border-color: #1cc88a;
        }

        input:invalid:not(:placeholder-shown) {
            border-color: #e74a3b;
        }

        /* Mensaje de éxito simulado */
        .success-message {
            display: none;
            background: linear-gradient(135deg, #1cc88a, #13855c);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
        }

        .success-message.show {
            display: block;
            animation: fadeInUp 0.5s ease;
        }

        /* Mejoras visuales */
        form::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #667eea, #764ba2, #667eea);
            z-index: -1;
            border-radius: 22px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        form:hover::before {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <div class="form-container">
        <h1>Registrar nuevo estudiante</h1>
        <form method="POST">
            <div class="success-message" id="successMessage">
                ¡Estudiante registrado exitosamente!
            </div>
            
            <label>Nombre:</label>
            <div class="input-group">
                <input type="text" name="nombre" required placeholder="Ingresa el nombre completo">
            </div>

            <label>Edad:</label>
            <div class="input-group">
                <input type="number" name="edad" required placeholder="Ingresa la edad" min="1" max="100">
            </div>

            <label>Nota:</label>
            <div class="input-group">
                <input type="number" name="nota" step="0.1" required placeholder="Ingresa la nota (0-20)" min="0" max="20">
            </div>

            <button type="submit">Registrar</button>
        </form>
        <br>
        <a href="/">Volver al inicio</a>
    </div>
    <script>
        // Efectos adicionales de interactividad
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            const form = document.querySelector('form');
            
            // Efecto de enfoque en inputs
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
            
            // Efecto parallax para elementos flotantes
            window.addEventListener('scroll', () => {
                const scrolled = window.pageYOffset;
                const shapes = document.querySelectorAll('.floating-shape');
                
                shapes.forEach((shape, index) => {
                    const speed = 0.5 * (index + 1);
                    shape.style.transform = `translateY(${scrolled * speed}px)`;
                });
            });
            
            // Simulación de envío exitoso (remover en producción)
            form.addEventListener('submit', function(e) {
                // Descomenta las siguientes líneas para simular el mensaje de éxito
                // e.preventDefault();
                // document.getElementById('successMessage').classList.add('show');
                // setTimeout(() => {
                //     document.getElementById('successMessage').classList.remove('show');
                // }, 3000);
            });
        });
    </script>
</body>
</html>
