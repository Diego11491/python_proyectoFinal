<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Presentaciones</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
            padding: 2rem 1rem;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 120px;
            height: 120px;
            bottom: 20%;
            right: 10%;
            animation-delay: 3s;
        }

        .floating-shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 60%;
            left: 80%;
            animation-delay: 1.5s;
        }

        .floating-shape:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 10%;
            right: 20%;
            animation-delay: 4.5s;
        }

        .floating-shape:nth-child(5) {
            width: 70px;
            height: 70px;
            bottom: 30%;
            left: 15%;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        h1 {
            color: white;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 3rem;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease;
            position: relative;
        }

        h1::before {
            content: '\f0c0';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-right: 1rem;
            color: rgba(255, 255, 255, 0.9);
            font-size: 2.5rem;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            border-radius: 2px;
        }

        ul {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        li {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: slideInLeft 0.8s ease both;
        }

        li:nth-child(1) { animation-delay: 0.1s; }
        li:nth-child(2) { animation-delay: 0.2s; }
        li:nth-child(3) { animation-delay: 0.3s; }
        li:nth-child(4) { animation-delay: 0.4s; }
        li:nth-child(5) { animation-delay: 0.5s; }
        li:nth-child(6) { animation-delay: 0.6s; }
        li:nth-child(n+7) { animation-delay: 0.7s; }

        li:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        li::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #4e73df, #1cc88a, #e74a3b, #f6c23e);
            background-size: 300% 100%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        li::after {
            content: '\f007';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 2rem;
            right: 2rem;
            font-size: 2rem;
            color: rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
        }

        li:hover::after {
            color: rgba(102, 126, 234, 0.4);
            transform: rotate(15deg) scale(1.1);
        }

        /* Estilos para el contenido del estudiante */
        li {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        /* Efecto de datos estructurados */
        li::before {
            content: attr(data-student-info);
        }

        /* Botón de volver */
        a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1.2rem 2.5rem;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 2rem auto;
            display: flex;
            justify-content: center;
            max-width: 300px;
            font-size: 1rem;
            animation: fadeInUp 1s ease 0.8s both;
            position: relative;
            overflow: hidden;
        }

        a::before {
            content: '\f015';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }

        a::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        a:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
        }

        a:active::after {
            width: 300px;
            height: 300px;
        }

        /* Contador de estudiantes */
        .student-counter {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1s ease 0.5s both;
        }

        .student-counter .count {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-right: 0.5rem;
        }

        .student-counter .label {
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Filtro de búsqueda (opcional) */
        .search-container {
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease 0.6s both;
        }

        .search-box {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            font-size: 1rem;
            color: #333;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.2);
        }

        .search-box::before {
            content: '\f002';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.1rem;
            pointer-events: none;
        }

        /* Efecto de carga para cuando no hay estudiantes */
        .no-students {
            text-align: center;
            color: white;
            font-size: 1.3rem;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1s ease 0.7s both;
        }

        .no-students i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1rem 0.5rem;
            }
            
            h1 {
                font-size: 2.2rem;
                margin-bottom: 2rem;
            }
            
            ul {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            li {
                padding: 1.5rem;
                font-size: 1rem;
            }
            
            .floating-shape {
                display: none;
            }
            
            .search-box {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            li {
                padding: 1.2rem;
            }
            
            a {
                padding: 1rem 2rem;
                font-size: 0.9rem;
            }
        }

        /* Efectos adicionales para interactividad */
        .student-card-enter {
            animation: studentCardEnter 0.6s ease both;
        }

        @keyframes studentCardEnter {
            from {
                opacity: 0;
                transform: translateY(50px) rotateX(45deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        /* Indicador de estado (aprobado/desaprobado) */
        li.approved::before {
            background: linear-gradient(90deg, #1cc88a, #17a673);
        }

        li.failed::before {
            background: linear-gradient(90deg, #e74a3b, #c0392b);
        }

        li.excellent::before {
            background: linear-gradient(90deg, #f6c23e, #f4b619);
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>
    
    <div class="container">
        <h1>Presentaciones de Estudiantes</h1>
        
        <div class="student-counter">
            <span class="count" id="studentCount">0</span>
            <span class="label">Estudiantes Registrados</span>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" placeholder="Buscar estudiante..." id="searchInput">
            </div>
        </div>
        
        <ul id="studentList">
            {% for estudiante in estudiantes %}
                <li>{{ estudiante.presentarse() }}</li>
            {% endfor %}
        </ul>

        <!-- Mensaje cuando no hay estudiantes -->
        <div class="no-students" id="noStudents" style="display: none;">
            <i class="fas fa-user-graduate"></i>
            <p>No hay estudiantes registrados aún</p>
            <p style="font-size: 1rem; margin-top: 0.5rem; opacity: 0.8;">¡Comienza registrando el primer estudiante!</p>
        </div>

        <a href="/">Volver al inicio</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const studentList = document.getElementById('studentList');
            const studentCount = document.getElementById('studentCount');
            const searchInput = document.getElementById('searchInput');
            const noStudents = document.getElementById('noStudents');
            
            // Contar estudiantes y animar contador
            function updateStudentCount() {
                const students = studentList.querySelectorAll('li');
                const count = students.length;
                
                // Animación del contador
                let current = 0;
                const increment = count / 30;
                const timer = setInterval(() => {
                    current += increment;
                    if (current >= count) {
                        current = count;
                        clearInterval(timer);
                    }
                    studentCount.textContent = Math.floor(current);
                }, 50);
                
                // Mostrar mensaje si no hay estudiantes
                if (count === 0) {
                    studentList.style.display = 'none';
                    noStudents.style.display = 'block';
                } else {
                    studentList.style.display = 'grid';
                    noStudents.style.display = 'none';
                }
            }
            
            // Funcionalidad de búsqueda
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const students = studentList.querySelectorAll('li');
                
                students.forEach(student => {
                    const text = student.textContent.toLowerCase();
                    if (text.includes(searchTerm)) {
                        student.style.display = 'block';
                        student.style.animation = 'fadeInUp 0.3s ease';
                    } else {
                        student.style.display = 'none';
                    }
                });
            });
            
            // Efecto parallax para elementos flotantes
            window.addEventListener('scroll', () => {
                const scrolled = window.pageYOffset;
                const shapes = document.querySelectorAll('.floating-shape');
                
                shapes.forEach((shape, index) => {
                    const speed = 0.5 * (index + 1);
                    shape.style.transform = `translateY(${scrolled * speed}px) rotate(${scrolled * 0.1}deg)`;
                });
            });
            
            // Aplicar clases basadas en el contenido (simulación)
            function classifyStudents() {
                const students = studentList.querySelectorAll('li');
                students.forEach(student => {
                    const text = student.textContent;
                    // Buscar números que podrían ser notas
                    const gradeMatch = text.match(/(\d+\.?\d*)/g);
                    if (gradeMatch) {
                        const grades = gradeMatch.map(Number).filter(n => n <= 20 && n >= 0);
                        if (grades.length > 0) {
                            const grade = Math.max(...grades);
                            if (grade >= 18) {
                                student.classList.add('excellent');
                            } else if (grade >= 13) {
                                student.classList.add('approved');
                            } else {
                                student.classList.add('failed');
                            }
                        }
                    }
                });
            }
            
            // Animación de entrada escalonada para las tarjetas
            function animateCards() {
                const cards = studentList.querySelectorAll('li');
                cards.forEach((card, index) => {
                    setTimeout(() => {
                        card.classList.add('student-card-enter');
                    }, index * 100);
                });
            }
            
            // Inicializar
            updateStudentCount();
            classifyStudents();
            animateCards();
        });
    </script>
</body>
</html>
